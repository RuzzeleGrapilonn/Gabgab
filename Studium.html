<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sample Webpage</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #F1B706;
 margin: 0;

 color: white;
 padding: 10px 0;
 text-align: center;
 }
 nav {

 }
 nav a {

 font-weight: bold;
 }
 main {
 padding: 20px;
 background-color: #fff;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 footer {

margin-top: 20px;

 color: #777;
 }
 </style>
</head>
<body>
 <header>

 </header>
 <nav>

 </nav>
 <main>

 <p>This is about people that want to build a community where all they'll do is study.</p>
 
 <h3>Features</h3>

 <li>Mathematical communities</li>

 </ul>
 </main>
 <footer>

</html>
